<header>
  <ion-text id="title">{{clase.name}}</ion-text>
</header>

<ion-icon id="icon" name="close" (click)="dismiss()"></ion-icon>

<ion-content id="main">
  <div style="background-color: #00bb70;"><div id="card"></div></div>

  <!-- VISTA DE ADMINISTRADOR -->
  <div id="content1" *ngIf="user.user_role == 'admin'">

    <ion-row style="height: 15px;"></ion-row>

    <ion-card id="imagen">
      <ion-img src="{{clase.image}}"></ion-img>
    </ion-card>

    <form (ngSubmit)="onSubmit()" [formGroup]="classForm">
      <ion-item>
        <ion-label color="light">Nombre de la clase:</ion-label>
        <ion-input type="text" formControlName="className"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Días: </ion-label>
        <ion-select multiple="true" [value]="(clase.days)">
          <ion-select-option value="lu">Lunes</ion-select-option>
          <ion-select-option value="ma">Martes</ion-select-option>
          <ion-select-option value="mi">Miércoles</ion-select-option>
          <ion-select-option value="ju">Jueves</ion-select-option>
          <ion-select-option value="vi">Viernes</ion-select-option>
          <ion-select-option value="sa">Sábado</ion-select-option>
          <ion-select-option value="do">Domingo</ion-select-option>
        </ion-select>
      </ion-item>
  
      <ion-item>
        <ion-label>Comienza:</ion-label>
        <ion-datetime displayFormat="HH:mm" value="{{clase.start}}"></ion-datetime>
      </ion-item>
  
      <ion-item>
        <ion-label>Finaliza:</ion-label>
        <ion-datetime displayFormat="HH:mm" value="{{clase.end}}"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label color="light">Instructor:</ion-label>
        <ion-input type="text" class="input-text" formControlName="instructorName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="light" style="padding-right: 15px;">Descripción:</ion-label>
        <ion-textarea class="area" rows="6" formControlName="description"></ion-textarea>
      </ion-item>

      <ion-row style="height: 20px;"></ion-row>

      <ion-button class="button" type="submit" [disabled]="!classForm.valid">Guardar</ion-button>
    </form>

    <ion-row style="height: 25px;"></ion-row>

  </div>

  <!-- VISTA DE ALUMNO/INSTRUCTOR -->
  <div id="content1" *ngIf="user.user_role == 'alumno' || user.user_role == 'instructor'">

    <ion-row style="height: 15px;"></ion-row>

    <ion-card id="imagen">
      <ion-img src="{{clase.image}}"></ion-img>
    </ion-card>

    <ion-row style="height: 15px;"></ion-row>

    <div id="title2">
      <ion-label id="title2">{{clase.name}}</ion-label>
    </div>

    <ion-item class="item2">
      <ion-label>Días: {{dias(clase.days)}}</ion-label>
    </ion-item>

    <ion-item class="item2">
      <ion-label>Comienza: {{clase.start}}hs</ion-label>
    </ion-item>

    <ion-item class="item2">
      <ion-label>Finaliza: {{clase.end}}hs</ion-label>
    </ion-item>

    <ion-item class="item2">
      <ion-label color="light">Instructor: {{clase.instructor}}</ion-label>
    </ion-item>

    <ion-item class="item2">
      <ion-text class="area">{{clase.description}}</ion-text>
    </ion-item>

    <ion-row style="height: 20px;"></ion-row>

    <ion-row style="height: 25px;"></ion-row>

  </div>

</ion-content>
