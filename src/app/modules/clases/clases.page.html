<body>
  <header>
    <app-avatar></app-avatar>
    <app-side-menu></app-side-menu>
  </header>

  <ion-content id="main">

    <div style="background-color: #00bb70;">
      <div id="card">
        <ion-text id="title">Clases</ion-text>
      </div>
    </div>

    <div id="content">

      <ion-row style="height: 10px;"></ion-row>

      <ion-searchbar
        id="searchbar" 
        debounce="500" 
        placeholder="busca clases o instructores" 
        (ionInput)="buscar($event)" 
        (ionCancel)="cancelarBusqueda($event)"
        [(ngModel)]="miBuscador">
      </ion-searchbar>


      <div id="card-div">
        <ion-card mode="ios" *ngFor="let clase of clasesEncontradas" id="clase">
          <ion-img src="{{clase.image}}"></ion-img>
          <ion-card-header>
            <ion-card-title>{{clase.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-text>{{clase.description}}</ion-text><br><br>
            <ion-row>
              <ion-col size="6"><strong>{{clase.start}} - {{clase.end}}</strong></ion-col>
              <ion-col size="6"><strong>{{clase.instructor}}</strong></ion-col>
            </ion-row>
            <ion-row><ion-col size="12"><strong>{{dias(clase.days)}}</strong></ion-col></ion-row>
          </ion-card-content>
        </ion-card>
      </div>
      
      

      <ion-row style="height: 80px;"></ion-row>

    </div>

  </ion-content>
</body>
