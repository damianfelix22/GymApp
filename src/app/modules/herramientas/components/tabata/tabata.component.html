<div id="content">
  <ion-row class="ion-justify-content-center"><ion-text class="titulo2">TABATA</ion-text></ion-row>

  <div id="time">
    <ion-label>Round: {{work}}'</ion-label>
    <ion-range dualKnobs="true" min="0" max="120" step="5" snaps="true" value="20" (ionChange)="workTime($event)"></ion-range>
  </div>

  <div id="time">
    <ion-label>Descanso: {{rest}}'</ion-label>
    <ion-range dualKnobs="true" min="0" max="120" step="5" snaps="true" value="10" (ionChange)="restTime($event)"></ion-range>
  </div>

  <ion-row class="ion-justify-content-center"><ion-text class="titulo3">{{text}}: {{seg}}'</ion-text></ion-row>
  <ion-row *ngIf="!running" class="ion-justify-content-center"><button class="circle-button circle-button-bg font-md" ion-button (click)="StartTimer()">INICIAR</button></ion-row>
  <ion-row *ngIf="running" class="ion-justify-content-center"><button class="circle-button circle-button-bg circle-button-red font-md" ion-button (click)="resetTimer()">RESET</button></ion-row>
</div>
