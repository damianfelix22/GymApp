<header>
  <app-avatar></app-avatar>
  <ion-menu-button></ion-menu-button>
</header>

<ion-content id="main">

  <div style="background-color: #00bb70;">
    <div id="card">
      <ion-text id="title">Clases</ion-text>
    </div>
  </div>

  <ion-row style="height: 10px;"></ion-row>

  <ion-item color="light">
    <ion-label>Clase</ion-label>
    <ion-select placeholder="Select One">
      <ion-select-option value="f">Crossfit</ion-select-option>
      <ion-select-option value="m">Funcional</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list class="lista">
    <ion-item-sliding color="light" *ngFor="let item of users" >
      <ion-item color="light">
        <ion-avatar slot="start">
          <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
        </ion-avatar>
        <ion-label>{{item}}</ion-label>
        <ion-badge color="success">26</ion-badge>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="light"><ion-icon style="zoom: 1.5;" name="create" color="warning"></ion-icon></ion-item-option>
        <ion-item-option color="light"><ion-icon style="zoom: 1.5;" name="trash" color="danger"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-row style="height: 50px;"></ion-row>

  </ion-list>

  <ion-row style="height: 20px;"></ion-row>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
