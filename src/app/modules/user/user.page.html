<header>
  <ion-text id="title">Mi Perfil</ion-text>
  <img id="avatar" src="{{user.avatar}}">

  <div id="header-div" (click)="atras()">
    <ion-icon name="arrow-back"></ion-icon>
  </div>

</header>

<ion-content id="main">

  <div id="content">

    <ion-row style="height: 15px;"></ion-row> 

    <form (ngSubmit)="onSubmit()" [formGroup]="alumnoForm">
      <ion-item>
        <ion-label position="floating" color="success">Nombre:</ion-label>
        <ion-input type="text" class="input-text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="success">Apellido:</ion-label>
        <ion-input type="text" class="input-text" formControlName="lastname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="success">Clases autorizadas:</ion-label>
        <ion-select interface="action-sheet" (ionChange)="select($event)"  multiple="true" [value]="(clases)">
          <ion-select-option *ngFor="let clase of clases" value="{{clase}}">{{clase}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="success">Fecha de Inicio:</ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY" value="{{user.startDate}}"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="success">Ultimo Pago:</ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY" value="{{user.lastPayment}}"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="success">Fecha de Vencimiento:</ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY" value="{{user.expirationDate}}"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-text>Asistió a {{user.lastReservations}} clases desde su último pago</ion-text>
      </ion-item>

      <ion-row style="height: 20px;"></ion-row>

      <ion-button class="button" type="submit" [disabled]="!alumnoForm.valid">Guardar</ion-button>
    </form>

    <ion-row style="height: 25px;"></ion-row>

  </div>

</ion-content>
