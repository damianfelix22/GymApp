<header>
  <ion-text id="title">{{instructor.name}} {{instructor.lastname}}</ion-text>
</header>

<ion-icon id="icon" name="close" (click)="dismiss()"></ion-icon>

<ion-content id="main">
  <div style="background-color: #00bb70;"><div id="card"></div></div>

  <!-- VISTA DE ADMINISTRADOR -->
  <div id="content1" *ngIf="user.user_role == 'admin'">

    <ion-row style="height: 15px;"></ion-row>

    <img id="avatar" src="{{instructor.avatar}}">

    <ion-row style="height: 10px;"></ion-row> 

    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label color="light">Nombre:</ion-label>
        <ion-input type="text" class="input-text" value="{{instructor.name}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="light">Apellido:</ion-label>
        <ion-input type="text" class="input-text" value="{{instructor.lastname}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Edad:</ion-label>
        <ion-input type="number" class="input-text" value="{{instructor.age}}"></ion-input>
      </ion-item>

      <ion-row style="height: 20px;"></ion-row>

      <ion-button class="button" type="submit">Guardar</ion-button>
    </form>

    <ion-row style="height: 25px;"></ion-row>

  </div>

</ion-content>
