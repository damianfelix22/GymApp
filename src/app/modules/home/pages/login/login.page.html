<body>
  <header>
    <div id="header-div" (click)="atras()">
      <ion-icon name="arrow-back"></ion-icon>
      <ion-title>atras</ion-title>
    </div>
  </header>

  <div id="content-div">
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <ion-item>
        <ion-label color="medium" position="floating">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="medium" position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-row style="height: 4em;"></ion-row>

      <ion-button class="button" type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</ion-button>
    </form>

  </div>
</body>
